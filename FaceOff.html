<head>
  <title>FaceOff</title>
</head>

<body>
  <div class="menu"> 
    {{> main}}
  </div>
</body>

<template name="main" class="main">
  {{#if stateIs "landing"}}
  
    <table>
      <tr><td id="new_game" class="landing_page">New game</td><td id="join_game" class="landing_page">Join A Game</td></tr>
      <tr><td id="play_for_fun" class="landing_page">Play for Fun</td><td id="statistics" class="landing_page">Statistics</td></tr>
    </table>
  {{/if}}
  {{#if stateIs "setup"}}
    <div id="setupGame">
      {{> setup}}
    </div>
  {{/if}}
  {{#if stateIs "in_game"}}
    {{> gameState}}
    <table id="gameImages">
      <tr>
        {{#each displayedImages}}
          {{> displayedImage}}
        {{/each}}
      </tr>
    </table>
    <div>{{getTime}}</div>
  {{/if}}
</template>

<template name="displayedImage">
  <td id="{{path}}" class="crop">
    <img src="{{path}}" alt="An Image">
    <!-- TODO: Only flash the votes at the conclusion of voting -->
     <div id="votes">Votes: {{votes}} </div>
  </td>
</template>

<template name="gameState">
  <div id="gameState">
    {{#if gameStateIs "display_phase"}}
      <p>Displaying Results of Voting</p>
    {{/if}}
    {{#if gameStateIs "voting_phase"}}
      <p>Please vote on your favorite picture</p>
    {{/if}}
  </div>
</template>

<template name="setup">
  <div>
    How long should the voting phase be? <input type="text" id="timer">
    <input type="button" value="Start Game" id="start">
  </div>
</template>
