<head>
  <title>FaceOff</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  {{#if stateIs "landing"}}
    <table>
      <tr><td id="new_game">New game</td><td>Join A Game</td></tr>
      <tr><td>Play for Fun</td><td>Statistics</td></tr>
    </table>
  {{/if}}
  {{#if stateIs "in_game"}}
    <div id="game_header">Click your favorite</div>
    <table>
      <tr>
        {{#each displayedImages}}
          {{> displayedImage}}
        {{/each}}
    </tr>
    </table>
    <div>Time bar goes here</div>
  {{/if}}
</template>

<template name="displayedImage">
  <td><img src="{{path}}" alt="An Image"></td>
</template>
