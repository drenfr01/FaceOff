<template name="gameOverview">
<div class="container">
  <div class="row">
    <h3>Game Overview</h3>
      <p>Players in Game</p>
      {{#each playersInGame}}
        <p> Name: {{name}} Cards Remaining: {{cardsLeft}} </p>
      {{/each}}
    <p>Deck 1: </p>
    <p>Deck 2: </p>
    <hr/>
  </div>
</div>
</template>
