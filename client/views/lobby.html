<template name="lobby">
  <h1>{{gamePhase}}</h1> <!--don't remove, lets people advance from lobby -->
  <div class="col-md-2">
    <p>Players In Lobby</p>
    {{#each getPlayers}}
      {{name}}
    {{/each}}
  </div>
  <div class="row text-center">
    <button type="submit" class="btn btn-default btn-lg" id="enterGame">Lets PLAY BALL</button>
  </div>
</template>
