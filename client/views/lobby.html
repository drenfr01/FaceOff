<template name="lobby">
  <h1> Fucking lobby</h1>
  <h3>Game phase {{gamePhase}}</h3>
  <div class="col-md-2">
    <p>List of Active Users</p>
    {{#each getUsers}}
      {{#each emails}}
        {{address}}
      {{/each}}
    {{/each}}
  </div>
  <div class="row text-center">
    <button type="submit" class="btn btn-default btn-lg" id="enterGame">Lets PLAY BALL</button>
  </div>
</template>
