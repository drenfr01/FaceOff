<template name="setup">
  <div class="col-md-4">
    <h3>Instructions</h3>
    <p>Please fill out the options then press start game</p>
    <p>Voting Phase = Amount of time in seconts each player has to vote </p>
  </div>
  <div class="col-md-8 text-center">
    <h3>Game Options</h3>
    <form role="form">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-4">
            <input type="text" class="form-control" id="timer" placeholder="Enter voting time in seconds">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <select class="form-control" id="test">
            <option>Default</option>
            <option>natureporn</option>
            <option>boxers</option>
          </select>
          <span class="help-block">Select source of cards</span>
        </div>
      </div>
      {{#if isNotDefault}}
        <div class="row">
          <div class="col-xs-4">
            <select class="form-control" id="category">
              <option>hot</option>
              <option>new</option>
              <option>rising</option>
              <option>top</option>
              <option>gilded</option>
            </select>
            <span class="help-block">Select Reddit category</span>
          </div>
          <div class="col-xs-4">
            <input type="number" class="form-control" id="limit" placeholder="Enter number of cards">
          </div>
          <div class="col-xs-4">
            <select class="form-control" id="time_range">
              <option>all</option>
              <option>year</option>
              <option>month</option>
              <option>week</option>
              <option>day</option>
              <option>hour</option>
            </select>
            <span class="help-block">Select time range</span>
          </div>
        </div>
      {{/if}}
    <div class="row text-center">
      <button type="submit" class="btn btn-default btn-lg" id="start">Start Game</button>
    </form>
  </div>
</template>
