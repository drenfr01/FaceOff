<template name="inGame">
  <div class="page-header">
    <h1 class="text-center">Game Number: {{number}}</h1>
  </div>
  <div>
    {{time}}
  </div>
  <div>
    <p>List of Active Users</p>
    {{#each getUsers}}
      {{#each emails}}
        {{address}}
      {{/each}}
    {{/each}}
  </div>
  {{#each displayedImages}}
    <div class="col-md-6">
      {{> displayedImage}}
    </div>
  {{/each}}
</template>
