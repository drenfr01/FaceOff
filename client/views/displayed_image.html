<template name="displayedImage">
  <div class="row">
    <div id="{{path}}" class="crop">
      <img class ="img-responsive" src="{{pathFor 'card'}}" alt="An Image">
      <!-- TODO: Only flash the votes at the conclusion of voting -->
      <!--<div id="votes">Votes: {{votes}} </div>-->
      {{#if phase}}
        <h3>{{votes}}</h3>
      {{/if}}
    </div>
  </div>
</template>
